# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - fastapikeroti

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_d6de51fe64514d69804684239eb81375 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_cff2a81c45b04e069dc69870f1483325 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_d6de51fe64514d69804684239eb81375 }}/keroti/fastapi2:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'fastapikeroti'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_8caae9b10ee14f999d76b01fea8aa4fa }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_d6de51fe64514d69804684239eb81375 }}/keroti/fastapi2:${{ github.sha }}'